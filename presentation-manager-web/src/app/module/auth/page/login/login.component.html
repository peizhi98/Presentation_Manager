<div class="block"></div>


<mat-card>
  <ng-container *ngIf="!register">
    <mat-card-title>
      <div class="pt-1 text-center">Login</div>
    </mat-card-title>
    <div style="margin-top: 80px;">
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Email" [(ngModel)]="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Password" type="password" [(ngModel)]="password">
        </mat-form-field>
      </div>
    </div>
    <p class="w-100 pt-3 mt-3">
      <button mat-raised-button color="primary" class="w-100 pt-3 mt-3" (click)="login()">Login</button>
    </p>
    <!--    <p class="pt-3">Do not have an account?-->
    <!--      <button mat-button class="pt-3 no-hover-effect" color="primary" (click)="switchRegister()">Register</button>-->
    <!--    </p>-->
  </ng-container>
  <ng-container *ngIf="register">
    <mat-card-title>
      <div class="pt-1 text-center">Register</div>
    </mat-card-title>
    <div style="margin-top: 80px;">
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Name" [(ngModel)]="name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Email" [(ngModel)]="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Password" type="password" [(ngModel)]="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-100">
          <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword">
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" class="w-100 pt-1" (click)="registerUser()">Register</button>
    <div class="pt-3">
      <button mat-button class=" w-100 no-hover-effect" color="primary" (click)="switchLogin()">
        <p class="text-center">Login</p>
      </button>
    </div>

  </ng-container>
</mat-card>
