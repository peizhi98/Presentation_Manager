<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table matSort class="w-100" [dataSource]="dataSource">
  <!-- Number Column -->
  <ng-container [matColumnDef]=displayedColumns[0]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let row">{{dataSource.data.indexOf(row) + 1}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container [matColumnDef]=displayedColumns[1]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
    <td mat-cell *matCellDef="let row">{{row.studentName}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container [matColumnDef]=displayedColumns[2]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let row">{{row.title}}</td>
  </ng-container>

  <!-- schedule Column -->
  <ng-container [matColumnDef]=displayedColumns[3]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Schedule</th>
    <td mat-cell *matCellDef="let row">{{row.scheduleModel.title}}</td>
  </ng-container>

  <!-- year Column -->
  <ng-container [matColumnDef]=displayedColumns[4]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Academic Year</th>
    <td mat-cell *matCellDef="let row">{{row.scheduleModel.year + '/' + (row.scheduleModel.year+1)}}</td>
  </ng-container>

  <!-- sem Column -->
  <ng-container [matColumnDef]=displayedColumns[5]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sem</th>
    <td mat-cell *matCellDef="let row">{{row.scheduleModel.sem}}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container [matColumnDef]=displayedColumns[6]>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let row">
      <a
        [routerLink]="'/'+routeConstant.SCHEDULE_VIEW+'/'+row.scheduleId+'/'+routeConstant.PRESENTATION_VIEW+'/'+row.id"
        matTooltip="Open" mat-icon-button color="primary">
        <mat-icon>launch</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="getPaginatorOptions()"
               aria-label="Select page of presentation"></mat-paginator>
