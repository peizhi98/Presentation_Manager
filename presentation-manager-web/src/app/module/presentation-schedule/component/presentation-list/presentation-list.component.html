<mat-card>
  <mat-card-content>
    <p class="pt-1 pr-1" align="right">
      <button mat-raised-button color="primary" [routerLink]="routeConstant.ADD_PRESENTATION">Add New Presentations</button>
    </p>
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <div>
      <table mat-table matSort class="w-100" [dataSource]="dataSource">
        <!-- Number Column -->
        <ng-container [matColumnDef]=displayedColumns[0]>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let row">{{dataSource.data.indexOf(row) + 1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container [matColumnDef]=displayedColumns[1]>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
          <td mat-cell *matCellDef="let row">{{row.studentName}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container [matColumnDef]=displayedColumns[2]>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- SV Column -->
        <ng-container [matColumnDef]=displayedColumns[3]>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Supervisor</th>
          <td mat-cell *matCellDef="let row">{{row.supervisorModel.name}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of presentation"></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
