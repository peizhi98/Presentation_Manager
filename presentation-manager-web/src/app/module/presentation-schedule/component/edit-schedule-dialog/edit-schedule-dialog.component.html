<form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Edit Schedule</h1>
  <div mat-dialog-content>
    <div>
      <div class="mt-1" style="display: inline-block;width: 100px">Schedule Title</div>
      :
      <div style="display: inline-block">
        <mat-form-field appearance="fill">
          <input type="text" matInput [formControl]="editForm.get(TITLE)">
          <mat-error *ngIf="editForm.get(TITLE).invalid&&editForm.get(TITLE).touched">
            Schedule title cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div>
      <div style="display: inline-block;width: 100px">Academic Year</div>
      :
      <div style="display: inline-block">
        <mat-form-field appearance="fill">
          <mat-label>Academic Year</mat-label>
          <mat-select [formControl]="editForm.get(YEAR)" name="Academic Year">
            <mat-option *ngFor="let year of academicYearsSelection" [value]="year">{{year}}
              /{{(year + 1)}}</mat-option>
          </mat-select>
          <mat-error *ngIf="editForm.get(YEAR).invalid&&editForm.get(YEAR).touched">
            Academic year cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div class="mt-1" style="display: inline-block;width: 100px">Semester</div>
      :
      <div style="display: inline-block">
        <mat-form-field appearance="fill">
          <mat-label>Semester</mat-label>
          <mat-select [formControl]="editForm.get(SEM)" name="Semester">
            <mat-option *ngFor="let sem of semSelection" [value]="sem">{{sem}}</mat-option>
          </mat-select>
          <mat-error *ngIf="editForm.get(SEM).invalid&&editForm.get(SEM).touched">
            Semester cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div class="mt-1" style="display: inline-block;width: 100px">Schedule Type</div>
      :
      <div style="display: inline-block">
        {{getScheduleTypeString(scheduleModel.scheduleType)}} (cannot be edited)
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary">Save</button>
  </mat-dialog-actions>
</form>
