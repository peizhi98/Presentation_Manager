<mat-card>
  <mat-card-content *ngxPermissionsOnly="constant.ROLE_SCHEDULE_COORDINATOR">

    <p align="right">
      <button mat-raised-button *ngIf="isViewMode()" color="primary" (click)="enterEditMode()" class="pr-2">Edit
      </button>
      <button mat-raised-button *ngIf="isEditMode()" color="primary" (click)="enterViewMode()" class="pr-2">Back to
        View
      </button>
      <mat-form-field *ngIf="scheduleType" appearance="fill" class="ml-2 pr-2">
        <mat-label>Evaluation Form</mat-label>

        <mat-select [(ngModel)]="selectedEvaluationType">
          <ng-container *ngIf="isFyp()">
            <mat-option *ngFor="let form of fypEvaluationType" [value]="form"
                        (click)="loadEvaluationForm(form)">{{getTitle(form)}}</mat-option>
<!--            <mat-option [value]="EvaluationType.PANEL" (click)="loadEvaluationForm(EvaluationType.PRESENTATION)">VIVA Assessment Form</mat-option>-->
<!--            <mat-option [value]="EvaluationType.CHAIRPERSON" (click)="loadEvaluationForm(EvaluationType.REPORT)">Supervisor Assessment Form</mat-option>-->
          </ng-container>
          <ng-container *ngIf="isMaster()">
            <mat-option *ngFor="let form of masterEvaluationType" [value]="form"
                        (click)="loadEvaluationForm(form)">{{getTitle(form)}}</mat-option>
<!--            <mat-option [value]="EvaluationType.PANEL" (click)="loadEvaluationForm(EvaluationType.PANEL)">Evaluation Form</mat-option>-->
<!--            <mat-option [value]="EvaluationType.CHAIRPERSON" (click)="loadEvaluationForm(EvaluationType.CHAIRPERSON)">getTi</mat-option>-->
          </ng-container>

        </mat-select>
      </mat-form-field>
    </p>
    <ng-container *ngIf="scheduleType">

      <app-evaluation-form-fyp *ngIf="isFyp()"></app-evaluation-form-fyp>
      <app-evaluation-form-master *ngIf="isMaster()"></app-evaluation-form-master>
    </ng-container>

  </mat-card-content>
</mat-card>
