<mat-card>
  <mat-card-content>

    <p align="right">
      <button mat-raised-button *ngIf="isViewMode()" color="primary" (click)="enterEditMode()" class="pr-2">Edit
      </button>
      <button mat-raised-button *ngIf="isEditMode()" color="primary" (click)="enterViewMode()" class="pr-2">Back to
        View
      </button>
      <mat-form-field *ngIf="scheduleType" appearance="fill" class="ml-2 pr-2">
        <mat-label>Evaluation Type</mat-label>

        <mat-select [(ngModel)]="selectedEvaluationType">
          <ng-container *ngIf="isFyp()">
            <mat-option *ngFor="let type of fypEvaluationType" [value]="type"
                        (click)="loadEvaluationForm(type)">{{type.valueOf()}}</mat-option>
          </ng-container>
          <ng-container *ngIf="isMaster()">
            <mat-option *ngFor="let type of masterEvaluationType" [value]="type"
                        (click)="loadEvaluationForm(type)">{{type.valueOf()}}</mat-option>
          </ng-container>

        </mat-select>
      </mat-form-field>
    </p>
    <ng-container *ngIf="scheduleType">

      <app-evaluation-form-fyp *ngIf="isFyp()"></app-evaluation-form-fyp>
      <app-evaluation-form-master *ngIf="isMaster()"></app-evaluation-form-master>
    </ng-container>

  </mat-card-content>
</mat-card>
