<div class="pt-1">
  <mat-card>
    <mat-card-title>
      <div class="pt-1">Create New Presentation Schedule</div>
    </mat-card-title>
    <mat-card-content>
      <div class="pt-3">
        <div>
          <!--          <h4>Title:</h4>-->
          <mat-form-field class="w-50" appearance="fill">
            <mat-label>Presentation schedule title</mat-label>
            <input matInput [(ngModel)]="scheduleModel.title">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Academic Year</mat-label>
            <mat-select [(ngModel)]="scheduleModel.year" name="Academic Year">
              <mat-option value="2020">2020/2021</mat-option>
              <mat-option value="2021">2021/2022</mat-option>
              <mat-option value="2022">2020/2021</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="pl-1" appearance="fill">
            <mat-label>Semester</mat-label>
            <mat-select [(ngModel)]="scheduleModel.sem" name="Semester">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
            </mat-select>
          </mat-form-field>


        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Schedule Type</mat-label>
            <mat-select [(ngModel)]="scheduleModel.scheduleType" name="Schedule Type">
              <mat-option *ngFor="let enum of scheduleTypeList" [value]="enum">{{enum.valueOf()}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Presentation Type</mat-label>
            <mat-select [(ngModel)]="scheduleModel.presentationType" name="Presentation Type">
              <mat-option *ngFor="let enum of presentationTypeList" [value]="enum">{{enum.valueOf()}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
<!--          <mat-form-field appearance="fill">-->
<!--            <mat-label>Enter schedule date range</mat-label>-->
<!--            <mat-date-range-input [rangePicker]="picker">-->
<!--              <input matStartDate [(ngModel)]="scheduleModel.dateFrom" placeholder="Start date">-->
<!--              <input matEndDate [(ngModel)]="scheduleModel.dateTo" placeholder="End date">-->
<!--            </mat-date-range-input>-->
<!--            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--            <mat-date-range-picker #picker></mat-date-range-picker>-->
<!--          </mat-form-field>-->

<!--          <mat-form-field class="pl-1" appearance="fill">-->
<!--            <mat-label>Presentation Duration (minutes)</mat-label>-->
<!--            <input matInput [(ngModel)]="scheduleModel.duration" type="number">-->
<!--          </mat-form-field>-->
        </div>

        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
