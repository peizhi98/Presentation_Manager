<mat-card>
  <p align="right">
    <mat-form-field appearance="fill">
      <mat-label>Evaluation Type</mat-label>

      <mat-select [(ngModel)]="selectedEvaluationType">
        <mat-option *ngFor="let type of fypEvaluationType" [value]="type"
                    (click)="loadEvaluationForm(type)">{{type.valueOf()}}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <ng-container *ngIf="evaluationFormModel">

    <table mat-table [dataSource]="criteriaModels"
           class="mat-elevation-z5">

      <ng-container matColumnDef="position">
        <th style="width: 10%;" mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="criteria">
        <th style="width: 60%;" mat-header-cell *matHeaderCellDef>Criteria</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field style="width: 95%" appearance="outline">
            <mat-label>Criteria</mat-label>
            <input matInput [(ngModel)]="element.name">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="weightage">
        <th mat-header-cell *matHeaderCellDef> Weightage</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field style="width: 95%" appearance="outline">
            <mat-label>Weightage</mat-label>
            <input type="number" matInput [(ngModel)]="element.weightage">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef>Scale</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field style="width: 95%" appearance="outline">
            <mat-label>Scale</mat-label>
            <input type="number" matInput [(ngModel)]="element.scale">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element;let i = index">
          <button mat-button (click)="removeCriteria(i)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="pt-1">
      <button mat-raised-button color="primary" (click)="addCriteria()">Add New Criteria</button>
      <p align="right" *ngIf="isFypPresentation()">
        Maximum Gap between panels:
        <mat-form-field style="width: 10%" appearance="outline">
          <mat-label>Gap</mat-label>
          <input type="number" matInput [(ngModel)]="evaluationFormModel.maxGap">
        </mat-form-field>
      </p>
    </div>
  </ng-container>


</mat-card>

<p class="pt-1 pr-2" align="right">
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</p>
